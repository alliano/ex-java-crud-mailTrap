<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
   <title th:text="${title}"></title>
</head>
<body>
   <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/" th:text="${header}"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
            <a class="nav-link" href="/insert">insert</a>
            <a class="nav-link" href="#">Pricing</a>
            <a class="nav-link disabled">Disabled</a>
          </div>
        </div>
      </div>
    </nav>
   <div class="container">
      <h2 class="mt-3">edit product</h2>
      <div class="">
         <form th:object="${product}" th:action="@{/update}" method="post">
            <div class="form-group">
               <input type="hidden" id="id" th:field="*{id}" class="form-control">
            </div>
            <div class="form-group">
               <label for="id">code</label>
               <input type="text" id="id" th:field="*{code}" class="form-control">
            </div>
            <div class="form-group">
               <label for="name">name</label>
               <input type="text"  id="name" th:field="*{name}" class="form-control">
            </div>
            <div class="form-group">
               <label for="price">price</label>
               <input type="number" id="price" th:field="*{price}" class="form-control">
            </div><br>
           <p><button type="submit" class="bnt btn-primary">save</button></p>
         </form>
      </div>
   </div>
</body>
<script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</html>
